<!-- Sidebar -->
<!-- Sirve para el historial de busquedas -->
<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light"> Gif-App </h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        <a href="#" class="list-group-item list-group-item-action" (click)="buscar(item)" *ngFor="let item of historial" >
            <!-- Los | manipulan las cosas solo de forma visual -->
            {{ item | titlecase }}
        </a>
        
    </div>
</div>
<!-- End Sidebar -->
